<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Finanzas</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1 class="titulo">TU GESTOR DE FINANZAS MENSUALES</h1>
    <div class="contenedorPrincipal">
       
        <div class="contenedores" id="agregar">
            <h4>INGRESOS</h4>
            <form action="" id="agregar-form" class="form">
                <input type="text" id="agregar-input" class="form-input">
                <input type="submit" id="agregar-submit" class="form-submit" value="Agregar">
            </form>
        </div>
        <div class="contenedores" id="gastos">
            <h4>GASTOS</h4>
            <form action="" id="gastos-form" class="form">
                <input type="text" id="gastos-input" class="form-input">
                <input type="submit" id="gastos-submit" class="form-submit" value="Agregar">
            </form>
        </div>
        <div class="contenedores" id="deudas">
            <h4>DEUDAS</h4>
            <form action="" id="deudas-form" class="form">
                <input type="text" id="deudas-input" class="form-input">
                <input type="submit" id="deudas-submit" class="form-submit" value="Agregar">
            </form>
        </div>
        <div class="contenedores" id="inversiones">
            <h4>INVERSIONES</h4>
            <form action="" id="inversiones-form" class="form">
                <input type="text" id="inversiones-input" class="form-input">
                <input type="submit" id="inversiones-submit" class="form-submit" value="Agregar">
            </form>
        </div>
    </div>  
    <div class="botones">
        <button class="btnCalcular" id="btnCalcular">Calcular balance mensual</button>
        <button type="reset" class="reset" id="reset">Volver a calcular</button>
    </div>
    <div id="resultados" class="resultados">
        <h3 class="tituloResultados">RESULTADOS</h3>
    </div>
    <div class="resultados">
        <h3>Si deseas ver las tasas de cambio según el dolar, haz click en el botón</h3>
        <button id="btntasa" class="form-submit">VER TASAS DE CAMBIO</button>
        <div id="exchangeRates"></div>
    </div>
<footer class="footer">Luciana Soltermann - Curso JavaScript</footer>
<script src="./JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

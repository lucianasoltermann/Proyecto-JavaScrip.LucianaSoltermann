<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Finanzas</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1 class="titulo">TU GESTOR DE FINANZAS MENSUALES</h1>
    <div class="contenedorPrincipal">
        <div class="datosPersonales">
            <div class="contenedores">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="contenedores">
                <label for="edad">Ingrese su edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad">
            </div>
            <div class="contenedores">
                <label for="email">Ingrese su nombre:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico.">
            </div>
        </div>
       
        
        <div class="contenedores">
            <label for="ingresos">Ingrese sus ingresos mensuales:</label>
            <input type="number" id="ingresos" name="" placeholder="Ingrese sus ingresos mensuales">
        </div>

        <div class="contenedores">
            <label for="gastos">Ingrese sus gastos mensuales:</label>
            <input type="number" id="gastos" name="" placeholder="Ingrese sus gastos mensuales">
        </div>

        <div class="contenedores">
            <label for="deudas">Ingrese si tiene deudas:</label>
            <input type="number" id="deudas" name="" placeholder="Ingrese si tiene deudas">
        </div>

        <div class="contenedores">
            <label for="inversiones">Ingrese su inversión mensual:</label>
            <input type="number" id="inversiones" name="" placeholder="Ingrese su inversión mensual">
        </div>
    </div>  

<script src="./JS/index.js"></script>
</body>
</html>
